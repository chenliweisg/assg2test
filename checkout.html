    <nav class="bg-dark">
      <div class="container-xl">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
          <a class="navbar-brand" href="index.html"><img src="logo.png" width="48" alt="Logo"> LWBD</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              <li class="nav-item active">
                <a class="nav-link" href="login.html" id="login"><i class="fa-solid fa-right-to-bracket mr-2"></i>Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping mr-2"></i>Cart</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <main>
      <div class="container-xl">
        <div class="row">
          
          <!--delivery information-->
          <div class="col-lg-8">

            <section class="delivery-info">
              <h5>Delivery information</h5>
              <div class="card">
                  <div class="card-body">
                    <form>
                      <div class="name row">
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="firstname">First name</label>
                          <input type="text" id="firstname" class="form-control" placeholder="John"/>
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="lastname">Last name</label>
                          <input type="text" id="lastname" class="form-control" placeholder="Doe"/>
                        </div>
                      </div>
                      <div class="contact row">
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="phone-no">Contact Number</label>
                          <input type="number" id="phone-no" class="form-control" placeholder="91234567"/>
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control" placeholder="john@gmail.com"/>
                        </div>
                      </div>
                      <div class="address row">
                        <div class="form-group col-lg-12">
                          <label class="form-label" for="address">Address</label>
                          <input type="text" id="address" class="form-control" placeholder="535 Clementi Rd, Singapore 599489"/>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
            </section>
   
            <!--Payment method-->
            <section class="payment-info">
              <h5>Payment method</h5>
              <div class="card">
                  <div class="card-body">
                    <div class="select-payment">
                      <div class="form-check form-check-inline mr-md-5">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="online-payment" value="option1" checked>
                        <label class="form-check-label" for="online-payment"><i class="fa-regular fa-credit-card"></i>Online payment</label>
                      </div>
                      <div class="form-check form-check-inline ml-md-5">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cash-payment" value="option2">
                        <label class="form-check-label" for="cash-payment"><i class="fa-regular fa-money-bill-1"></i>Cash on delivery</label>
                      </div> 
                    </div>

                    <form class="online-payment collapse show">
                      <hr class="hr"/>
                      <div class="card-num">
                        <div class="form-group">
                          <label class="form-label" for="card-num">Card number</label>
                          <input type="number" id="card-num" class="form-control" placeholder="Enter your card number"/>
                        </div>
                      </div>
                      <div class="card-name">
                        <div class="form-group">
                          <label class="form-label" for="card-name">Name on card</label>
                          <input type="text" id="card-name" class="form-control" placeholder="Enter the name in the card"/>
                        </div>
                      </div>
                      <div class="card-security row">
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="card-exp">Expiry date</label>
                          <input type="date" id="card-exp" class="form-control"/>
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="form-label" for="card-cvv">CVV</label>
                          <input type="number" id="card-cvv" class="form-control" placeholder="3 digit number"/>
                        </div>
                      </div>
                    </form> 

                  </div>
              </div>
            </section>
          </div>

          <!--Cart details-->
          <div class="col-lg-4">
            <section class="summary">
              <h5>Cart Summary</h5>
              <div class="card">
                  <div class="card-body">
                    <div class="cart">

                     <!-- <div class="item row d-flex justify-content-between align-items-center">
                        <div class="prod-img col-3">
                          <img src="https://www.pngmart.com/files/13/Apple-Airpods-PNG-Transparent-Image.png" class="img-fluid" alt="Responsive image">
                        </div>
                        <div class="prod-desc col-6">
                          <h6>IphoneX</h6>
                          <h6>$999.99</h6>
                          <h6><i class="fa fa-star text-warning"></i>4.5</h6>
                        </div>
                        <div class="prod-qty col-3">
                          <h6>x1</h6>
                        </div>
                      </div>-->

                    </div>
                    <hr class="hr"/>
                      <div class="subtotal d-flex justify-content-between">
                          <p>Subtotal</p>
                          <h6>$2199.00</h6>
                      </div>
                      <div class="discount d-flex justify-content-between">
                          <p class="mb-0">Discount</p>
                          <h6 style="color: green;">-$219.00</h6>
                      </div>
                      <hr class="hr"/>
                      <div class="totalAmt d-flex justify-content-between">
                          <h6>Total Amount</h6>
                          <h6>$2000.00</h6>
                      </div>
                      <button id="placeOrder" class="btn btn-primary btn-lg btn-block mt-4" type="button">Place Order</button>
                      <div class="confetti hide" id="confetti">
                    
                      </div>
                    </div>
              </div>
            </section>
          </div>

        </div>
      </div>     
    </main>

    <!--footer-->
    <footer>
      <div class="footer container-xl">
        <div class="row">
          <div class="category col-md-4">
            <h6 class="text-uppercase fw-bold">Online Shop</h6>
            <p><a href="shop.html">Product</a></p>
          </div>
          <div class="rewards col-md-4">
            <h6 class="text-uppercase fw-bold">Reward games</h6>
            <p><a href="#">Lucky Wheel</a></p>
            <p><a href="#">Timer game</a></p>
