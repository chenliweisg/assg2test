    <body>
        <div class="container-navbar">
            <a href="index.html">LWBD<img src="logo.png" alt="Logo"></a>
        </div>

        <div class="container-login">
            <div class="form-box">
                <div class="btn-field">

                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>

                </div>
                <form>
                    <div class="input-group">

                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" id="inputName" class="input">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="inputEmail" class="input">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="inputPassword" class="input">
                        </div>
                        <p></p><a href="#" id="lostPassword"></a>
                    </div>

                    <div class="submit-field">

                        <button type="button" id="signup">Sign up</button>

                    </div>
                </form>
            </div>
        </div>
